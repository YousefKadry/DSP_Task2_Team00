<!DOCTYPE html>
<html lang="en">
<head>
    {{ JSGlue.include() }}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equalizer</title>
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/all.min.css">
    <!--  Scripts  -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.6.1/d3.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="control">
            <form id="upload-file" method="post" enctype="multipart/form-data">
                
                <input type="file" id="browse-btn" value="Browse" class="browse" name="file" label="Browse">
                <!-- <button type="submit" hidden id="submit"></button> -->
            </form>
            <h6 class="uploaded-file-label">No File Uploaded</h6>
            <!-- <audio id="audio" src="./Equalizer/static/assets/test.wav"></audio> -->
            <audio controls hidden id="audio" >
                <!-- <source src="horse.ogg" type="audio/ogg"> -->
                <source id="audiosrc" type="audio/wav">
            </audio>
            <div class="buttons">
                <div class="button pause btn-off stoping-btns">
                    <i class="fa-solid fa-pause"></i>
                </div>
                <div class="button play active-btn btn-off">
                    <i class="fa-solid fa-play"></i>
                </div>
                <div class="button stop btn-off stoping-btns">
                    <i class="fa-solid fa-stop"></i>
                </div>
            </div>
            <div class="play-speed">
                <div class="play-speed-header">
                    <h6>Play Speed</h6>
                    <div class="slider-value">x1</div>
                </div>
                <input type="range" min="0.25" max="2" value="1" step="0.25" class="speed-slider" id="speedControl">
            </div>
            <div class="play-bar no-file-uploaded">
                <div class="play-bar-slider">
                    <input type="range" min="0" max="10" value="0" step="0.001" class="play-time-slider" id="play-time-slider" disabled>
                </div>
                <div class="play-bar-data">
                    <div class="start">
                        -
                    </div>
                    <div class="end">
                        -
                    </div>
                </div>
            </div>
            
        </div>
        <div class="sig">
            <div class="fig">
                <div class="figure-container col-6">
                    <div class="figure">
                        <div id="plot1" class="myPlot linegraph"></div>
                        <div id="plot3" class="myPlot spctrogram"></div>
                    </div> 
                </div>
                <div class="figure-container col-6">
                    <div class="figure">
                         <div id="plot2" class="myPlot linegraph"></div>
                         <div id="plot4" class="myPlot spctrogram"></div>
                     </div>
                 </div>
                <div class="figure-container col-6">
                    <div class="figure">
                    </div> 
                </div>
                <div class="figure-container col-6">
                    <div class="figure">
                     </div>
                 </div>
                 <div class="fig-modes">
                    <div class="fig-mode signal-only fig-mode-active">Signal</div>
                    <div class="fig-mode spectrogram-only">Spectrogram</div>
                    <div class="fig-mode both">Both</div>
                </div>
            </div>
            <div class="sliders">
                <div class="select-mode">
                    <div class="mode freq active">
                        Frequency
                    </div>
                    <div class="mode vowels">
                        Vowels
                    </div>
                    <div class="mode musicalInstruments">
                        Musical Instruments
                    </div>
                    <div class="mode medicalSignal">
                        Medical Signal
                    </div>
                    <div class="mode option">
                        Option
                    </div>
                    
                </div>
                <div class="sliders-panel row">
                    <div class="slider col-1">
                        <!-- <div class="label">500Hz</div> -->
                        <input type="range" step="1" min="0" max="100" value="100" id="freq-slider-1" class="slider freq-slider-1">
                        <div class="slider-value freq-slider-1">100</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../static/js/utilites.js"></script>
<script src="../static/js/main.js"></script>
<script src="../static/js/all.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/freqMode.js"></script>

</html>
