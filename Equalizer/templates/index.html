<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equalizer</title>
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <!--  Scripts  -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.6.1/d3.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="control">
            <input type="button" id="play-btn" value="Play">
        </div>
        <div class="sig">
            <div class="fig">
                <div class="figure-container col-6">
                    <div class="figure">
                        <div id="plot1" class="myPlot"></div>
                    </div> 
                </div>
                <div class="figure-container col-6">
                    <div class="figure">
                         <div id="plot2" class="myPlot"></div>
                     </div>
                 </div>
            </div>
            <div class="sliders">
                <div class="select-mode">
                    <div class="mode freq active">
                        Frequency
                    </div>
                    <div class="mode vowels">
                        Vowels
                    </div>
                    <div class="mode musicalInstruments">
                        Musical Instruments
                    </div>
                    <div class="mode medicalSignal">
                        Medical Signal
                    </div>
                    <div class="mode option">
                        Option
                    </div>
                </div>
                <div class="sliders-panel row">
                    <div class="slider col-1">
                        <!-- <div class="label">500Hz</div> -->
                        <input type="range" step="1" min="0" max="100" value="100" id="freq-slider-1" class="slider freq-slider-1">
                        <div class="slider-value freq-slider-1">100</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../static/js/utilites.js"></script>
<script src="../static/js/main.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/modes.js"></script>

</html>
